<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<title>iPudim</title>
	</head>
	<body>
		<div class="container">
			<div class="hero">
				<!-- HEADER -->
				<div class="header">
					<ul>
						<li><a href="">Delevery</a></li>
						<li><a href="">Restaurant</a></li>
						<li><a href="">Carreers</a></li>
						<li><a href="">iPudim Partners</a></li>
						<li>Sign in</li>
					</ul>
				</div>

				<!-- BG -->
				<div class="bg">
					<div class="left">
					<!--	<img src="images/snack.jpg" alt="" /> -->
						<img class="svg" src="images/meal.jpg" alt="" />
					</div>
					<div class="right">
						<img class="svg" src="images/hotdog.jpg" alt="" />
						<img src="images/pizza.jpg" alt="" />
					</div>
					<div class="content">
						<img src="images/logo.jpg" alt="" class="logo" />
						<h2>Your <span>favorite food</span> near of you</h2>
						<p>Let's discover something delicious</p>
						<div class="form">
							<div class="search">
								<img src="images/search.svg" alt="" />
								<input type="text" placeholder="Search for address" />
							</div>
							<button>Search</button>
						</div>
						<div class="tags">
							<span>#italianfood</span>
							<span>#pizza</span>
							<span>#brazilianfood</span>
							<span>#pudim</span>
							<span>#hotdog</span>
							<span>#hamburguer</span>
						</div>
					</div>
				</div>
			</div>

			<div class="banner">
				<img src="images/layout1.svg" alt="" />
				<img src="images/layout2.svg" alt="" />
				<img src="images/layout3.svg" alt="" />
			</div>

			<div class="footer">
				<img src="images/littlelogo.jpg" alt="" />
				<span> Uber Eats - iFood - OnlineLogoMaker Â© Copyright 2020  <br />All Rights Reserved</span>
			</div>
		</div>
	</body>
</html>
